<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images | GeoFlood Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0f;
      color: #e0e0e0;
    }

    .left-panel {
      flex: 1;
      background: radial-gradient(circle at top, rgba(44 183 255 / 40%), rgba(0, 0, 0, 0.95));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .left-panel h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.8rem;
    }

    .left-panel p {
      font-size: 1rem;
      opacity: 0.8;
      max-width: 400px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #0d0d0f;
      overflow-y: auto;
    }

    .upload-card {
      width: 100%;
      max-width: 420px;
      background-color: #1d1d23fa;
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 0 40px rgba(0 170 255 / 10%);
    }

    .upload-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #fff;
    }

    .form-control-file {
      background-color: #1a1a1d;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-control-file:hover {
      background-color: #222226;
    }

    .btn-primary {
      background: linear-gradient(135deg, #25b5ff, #0c6ca6);
      border: none;
      border-radius: 12px;
      width: 100%;
      padding: 0.8rem;
      font-weight: 500;
      margin-top: 1rem;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(160, 96, 255, 0.3);
    }

    .footer {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 1.5rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-panel {
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        padding: 3rem 1rem;
      }
      .upload-card {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>GeoFlood AI</h1>
    <p>Upload your pre- and post-disaster satellite images to analyze flood impact intelligently. Get detailed visual and textual insights powered by AI.</p>
  </div>

  <div class="right-panel">
    <form action="/" method="post" enctype="multipart/form-data" class="upload-card">
      <h2>Upload Image Pair</h2>
            <div class="form-group">
                <label>Upload BEFORE image:</label>
                <input type="file" name="before" accept="image/*" required class="form-control-file">
            </div>
            <div class="form-group">
                <label>Upload AFTER image:</label>
                <input type="file" name="after" accept="image/*" required class="form-control-file">
            </div>

      <button type="submit" class="btn btn-primary">Analyze</button>
      <div class="footer">
        <p>AI-powered analysis to visualize environmental change.</p>
      </div>
    </form>
  </div>
</body>
</html>
