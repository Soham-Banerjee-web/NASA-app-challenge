<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap');

        body {
            background: #0e0e11;
            background: radial-gradient(circle at top left, #0d5daa, #13161d 65%);
            font-family: 'Outfit', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1100px;
            min-height: 600px;
            height: 95%;
            background: rgba(15, 15, 20, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .left {
            flex: 0.9;
            background: linear-gradient(180deg, rgb(17 126 203), rgb(36 41 57 / 95%));
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 2rem;
        }

        .left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .left p {
            font-size: 1rem;
            max-width: 80%;
            color: #d4d4d4;
        }

        .right {
            flex: 1.1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .lead {
            font-size: 1.05rem;
            line-height: 1.7;
            text-align: justify;
            color: #ccc;
            margin-bottom: 2rem;
            max-width: 85%;
        }

        img {
            max-width: 85%;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #6b85ff, #5e68f9);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5f85bd, #4b5adb);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107 121 255 / 30%);
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #777;
        }

        @media (max-width: 992px) {
            .wrapper {
                flex-direction: column;
                min-height: auto;
                width: 95%;
            }
            .left, .right {
                width: 100%;
                padding: 2rem 1.5rem;
            }
            img, .lead {
                max-width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>Terrain Change Analysis</h1>
            <p>Smart SAR-based detection model to visualize glacier retreat, floods, and environmental shifts.</p>
        </div>

        <div class="right">
            <p class="lead">{{ analysis }}</p>
            <img src="{{ result_image }}" alt="Result Image">
            <a href="/" class="btn">Upload Another Pair</a>
            <footer>&copy; 2025 Cosmic Narrator â€” Flood Impact Detection Project</footer>
        </div>
    </div>
</body>
</html>
