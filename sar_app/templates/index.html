<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAR Change Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <div class="container py-5">
        <h1 class="mb-4">üõ∞Ô∏è SAR Change Detection</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload BEFORE image:</label>
                <input type="file" name="before" accept="image/*" required class="form-control-file">
            </div>
            <div class="form-group">
                <label>Upload AFTER image:</label>
                <input type="file" name="after" accept="image/*" required class="form-control-file">
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Analyze Changes</button>
        </form>
    </div>
</body>
</html>
